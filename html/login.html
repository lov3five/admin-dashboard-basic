<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DASHBOARD</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon-main.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- BS5 Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <img id="bg-img" src="../assets/img/background-login.jpg" class="img-fluid" alt="background-login">
    <div class="container w-auto position-absolute top-50 start-50 translate-middle">
        <form class="p-4 p-md-5 border rounded-3 bg-light">
            <h4 class="text-center text-nowrap">ĐĂNG NHẬP HỆ THỐNG QUẢN TRỊ</h4>
            <div class="form-floating mb-3 mt-5">
                <input type="email" class="form-control" id="username" placeholder="Tài khoản">
                <label for="floatingInput">Tài khoản</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                <label for="floatingPassword">Mật khẩu</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value=""> Nhớ mật khẩu
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
            <hr class="my-4">
            <div class="text-center">
                <small class="text-muted">Developed by BETUer</small>
            </div>
        </form>
    </div>
</body>

</html>
